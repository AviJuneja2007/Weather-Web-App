    <head>

        <link rel="shortcut icon" href="images/01d.png" type="image">

        <!-- bootstrap and fontawesome -->

    <body>
        <div class="container-fluid wrap">

            <div class="col-sm-6 container display px-4 mt-5">

                <!-- SEARCH BAR -->
                <nav class="nav navbar justify-content-center">
                    <form id="search-form" class="mt-3">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <input class="search-field form-control mb-3 text-center" id="search-city" type="text" placeholder="Enter a city" aria-label="Search" autocomplete="off" ondblclick="this.select()" />
                            </div>
                            <div class="col-3">
                                <button class="search" id="search-button" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <!-- <div class="col-3">
                                <button class="search" id="current-location" type="button">
                                    <i class="fas fa-map-marker-alt"></i>
                                </button>
                            </div> -->
                        </div>
                    </form>
                </nav>

                <div class="row">
                    <div class="col-sm-6">
                        <h1 class="header-large text-center" id="city-name">Nogales, Son</h1>
                        <p class="date-large text-center mt-3" id="current-time">15:02</p>
                        
                        <div class="row">
                            <div class="col-6 text-center p-0">
                                <img src="images/01d.png" alt="cloud flat icon" class="img-fluid mb-5" id="icon">
                            </div>
                            <div class="col-6 p-0">
                                <p class="temp-large mt-3 mb-0" id="temp">9¬∞C</p>
                                <button class="temp-btn" id="temp-c" type="submit">
                                    ¬∞C
                                </button>
                                <span class="separator">|</span>
                                <button class="temp-btn" id="temp-f" type="submit">
                                    ¬∞F
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="container">
                            <h1 class="description-large" id="description">
                                Mostly Cloudy
                            </h1>
                            <p class="conditions mt-3 mb-0" id="humidity">
                                Humidity : 56%
                            </p>
                            <p class="conditions" id="speed">Wind Speed: 2Km/h</p>
                        </div>
                    </div>
                </div>

                <div class="row" id="forecast-display">

                    <div class="col-sm-2 text-center date-large mb-5">
                        <h3 class="date-large"> 
                            03:00
                        </h3>
                        <img src="images/01d.png" alt="forecast-icon" class="img-fluid forecast-icon">
                        <div class="forecast-temperatures">
                            <strong>16¬∞</strong> 10¬∞
                        </div>
                    </div>

                    <div class="col-sm-2 text-center date-large mb-5">

                    </div>

                    <div class="col-sm-2 text-center date-large mb-5">
                        <h3 class="date-large"> 
                            03:00
                        </h3>
                        <img src="images/02d.png" alt="forecast-icon" class="img-fluid forecast-icon">
                        <div class="forecast-temperatures">
                            <strong>16¬∞</strong> 10¬∞

                    <div class="col-sm-2 text-center date-large mb-5">

                        <h3 class="date-large">

                        <div class="forecast-temperatures">
                            <strong>16¬∞</strong> 10¬∞
                        </div>
                    </div>
                </div>

            </div>
